<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring-Boot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listar}">Clientes</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h1 class="text-secondary border border-success border-top-0 border-right-0 border-left-0 text-center"
        th:text="${titulo}"></h1>

    <form th:action="@{/form}" th:object="${cliente}" method="post">


        <div class="form-group">
            <label class="col-sm-2 col-form-label" for="nombre">Nombre</label>
            <div class="col-sm-6">
                <input class="form-control" name="nombre" id="nombre" type="text" th:field="*{nombre}" th:errorclass="'form-control alert-danger'">
            </div>
        </div>

        <div class="form text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>

        <div class="form-group">
            <label class="col-sm-2 col-form-label" for="apellido">Apellido</label>
            <div class="col-sm-6">
                <input class="form-control" name="apellido" id="apellido" type="text" th:field="*{apellido}" th:errorclass="'form-control alert-danger'">
            </div>
        </div>

        <div class="form text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>

        <div class="form-group">
            <label class="col-sm-2 col-form-label" for="email">Email</label>
            <div class="col-sm-6">
                <input class="form-control" name="email" id="email" type="email" th:field="*{email}" th:errorclass="'form-control alert-danger'">
            </div>
        </div>

        <div  class="form text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <div class="form-group">
            <label class="col-sm-2 col-form-label" for="fecha">Fecha</label>
            <div class="col-sm-6">
                <input class="form-control" name="email" id="fecha" type="date" th:field="*{createAt}" th:errorclass="'form-control alert-danger'">
            </div>
        </div>

        <div class="form text text-danger" th:if="${#fields.hasErrors('createAt')}"  th:errors="*{createAt}"></div>

        <div class="form-group">
            <input type="submit" value="Crear cliente" class="btn btn-secondary">

        </div>

    </form>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
